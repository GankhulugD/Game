<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-scissors-paper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- <h1 class="h1">Rock-scissors-paper</h1> -->
      <div class="body">
        <div class="overflow">
          <div>
            <div class="ai">
              <img src="./images/animation2=0,_choice=1.png" alt="ai" />
            </div>
            <div class="human">
              <img src="./images/animation=0,_choice=1.png" alt="human" />
            </div>
          </div>
          <div class="point">
            <p class="p-ai">0</p>
            <p class="p-human">0</p>
          </div>
          <div class="aiAndYou">
            <p class="pp-ai">AI</p>
            <p class="pp-you">YOU</p>
          </div>
          <div id="result" class="result">
            <p class="result1">IT'S A DRAW</p>
            <div>
              <button class="next"><p class="next1">Next Round</p></button>
              <button class="restart">
                <p class="restart1">Restart</p>
              </button>
            </div>
          </div>
          <div class="flex">
            <p class="idle1"></p>
            <div class="idle2"></div>
            <div class="idle3"></div>
          </div>
        </div>
      </div>

      <button id="rock" onclick="turn('rock')">ü™®</button>
      <button id="scissors" onclick="turn('scissors')">‚úÇÔ∏è</button>
      <button id="paper" onclick="turn('paper')"><img src="" alt="" /></button>
    </div> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
